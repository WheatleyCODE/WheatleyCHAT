<!DOCTYPE html>
<html lang="ru">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/index.css" >
        <title>Document</title>
</head>
<body>
    <h1 class="MainText">Online Chat</h1>
    <div class="Options">
        <main class="ChatBlock">
            <div class="ChatBlock__SiteBar">
                <div class="ChatBlock__Search">
                    <input class="ChatBlock__SearchFriend" type="text">
                </div>
                <div class="ChatBlock__FriendsList">
                    <div class="ChatBlock__Friend1 FriendVisual">
                        <div class="ChatBlock__FriendAvatar">
                           <img class="ChatBlock_FriendAvatarImg" src="images/UserAvatar.jpg" alt="">
                        </div>
                        <div class="ChatBlock__FriendName">
                            <p class="ChatBlock__FriendNameText">Иван Иванович</p>
                        </div>
                    </div>
                    <div class="ChatBlock__Friend2 FriendVisual"></div>
                    <div class="ChatBlock__Friend3 FriendVisual"></div>
                    <div class="ChatBlock__Friend4 FriendVisual"></div>
                    <div class="ChatBlock__Friend5 FriendVisual"></div>
                    <div class="ChatBlock__Friend6 FriendVisual"></div>
                    <div class="ChatBlock__Friend7 FriendVisual"></div>
                    <div class="ChatBlock__Friend8 FriendVisual"></div>
                    <div class="ChatBlock__Friend9 FriendVisual"></div>
                    <div class="ChatBlock__Friend10 FriendVisual"></div>
                    <div class="ChatBlock__Friend11 FriendVisual"></div>
                </div>
            </div>
            <div class="ChatBlock__UserContent">
                <div class="ChatBlock__Communication"></div>
                <div class="ChatBlock__UserMessage"></div>
            </div>
        </main>
    </div>    
</body>
</html>
